apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: node-exporter
  namespace: monitoring
spec:
  selector:
    matchLabels:
      app: node-exporter
  template:
    metadata:
      labels:
        app: node-exporter
    spec:
      hostNetwork: true
      hostPID: true
      containers:
      - name: node-exporter
        image: prom/node-exporter:latest
        args:
        - --path.rootfs=/host
        ports:
        - containerPort: 9100
          name: metrics
          protocol: TCP
        volumeMounts:
        - name: host
          mountPath: /host
          readOnly: true
          mountPropagation: HostToContainer
      volumes:
      - name: host
        hostPath:
          path: /
