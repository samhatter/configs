apiVersion: v1
kind: Service
metadata:
  name: redis
  namespace: matrix-call
spec:
  selector:
    app: redis
  ports:
  - port: 6379
    targetPort: 6379
    name: redis
---
apiVersion: v1
kind: Service
metadata:
  name: livekit-sfu
  namespace: matrix-call
spec:
  type: NodePort
  selector:
    app: livekit
  ports:
  - port: 7880
    targetPort: 7880
    name: http
    protocol: TCP
  - port: 7882
    targetPort: 7882
    name: rtc-udp
    protocol: UDP
    nodePort: 7882
  - port: 3478
    targetPort: 3478
    name: turn-udp
    protocol: UDP
    nodePort: 3478
---
apiVersion: v1
kind: Service
metadata:
  name: lk-jwt-service
  namespace: matrix-call
spec:
  selector:
    app: lk-jwt-service
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
apiVersion: v1
kind: Service
metadata:
  name: element-call
  namespace: matrix-call
spec:
  selector:
    app: element-call
  ports:
  - port: 8080
    targetPort: 8080
    name: http
