apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      containers:
      - name: openclaw
        image: ghcr.io/samhatter/openclaw:latest
        command: ["node"]
        args: ["dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]
        env:
        volumeMounts:
        - name: clawdbot-home
          mountPath: /home/node
      volumes:
      - name: clawdbot-home
        hostPath:
          path: /storage/appdata/openclaw/home
          type: DirectoryOrCreate
      ports:
      - containerPort: 18789
        name: api
      - containerPort: 18790
        name: control
