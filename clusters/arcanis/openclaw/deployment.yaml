apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      containers:
      - name: openclaw
        image: ghcr.io/samhatter/openclaw:latest
        command: ["node"]
        args: ["dist/index.js", "gateway", "--bind", "lan", "--port", "18789"]
        env:
        - name: BRAVE_SEARCH_API_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: BRAVE_SEARCH_API_KEY
        - name: GOPLACES_API_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: GOPLACES_API_KEY
        - name: MATRIX_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: MATRIX_PASSWORD
        - name: OPENCLAW_GATEWAY_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: OPENCLAW_GATEWAY_TOKEN
        - name: OPENCLAW_REMOTE_TOKEN
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: OPENCLAW_REMOTE_TOKEN
        - name: GOG_KEYRING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: GOG_KEYRING_PASSWORD
        - name: GEMINI_API_KEY
          valueFrom:
            secretKeyRef:
              name: openclaw-secrets
              key: GEMINI_API_KEY
        volumeMounts:
        - name: clawdbot-home
          mountPath: /home
      volumes:
      - name: clawdbot-home
        hostPath:
          path: /storage/appdata/openclaw/home
          type: DirectoryOrCreate
      ports:
      - containerPort: 18789
        name: api
      - containerPort: 18790
        name: control
