apiVersion: apps/v1
kind: Deployment
metadata:
  name: openclaw
  namespace: openclaw
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: openclaw
  template:
    metadata:
      labels:
        app: openclaw
    spec:
      containers:
      - name: openclaw
        image: ghcr.io/openclaw/moltbot:main
        command: ["openclaw"]
        args: ["gateway", "--port", "18789", "--host", "0.0.0.0"]
        env:
        - name: OPENCLAW_STATE_DIR
          value: /data/state
        - name: OPENCLAW_CONFIG_PATH
          value: /data/openclaw.json
        volumeMounts:
        - name: appdata
          mountPath: /data
      volumes:
      - name: appdata
        hostPath:
          path: /storage/appdata/openclaw
          type: DirectoryOrCreate
