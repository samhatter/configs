apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
  namespace: sonarr
spec:
  replicas: 1
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - name: sonarr
        image: linuxserver/sonarr:latest
        ports:
        - containerPort: 8989
          name: http
        volumeMounts:
        - name: config
          mountPath: /config
        - name: tv
          mountPath: /tv
        - name: media
          mountPath: /media
      volumes:
      - name: config
        hostPath:
          path: /storage/appdata/sonarr/config
          type: Directory
      - name: tv
        hostPath:
          path: /storage/media/tv
          type: Directory
      - name: media
        hostPath:
          path: /storage/media
          type: Directory
