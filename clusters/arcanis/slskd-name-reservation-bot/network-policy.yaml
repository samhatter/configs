apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: slskd-name-reservation-bot-vpn-only
  namespace: slskd-name-reservation-bot
spec:
  podSelector:
    matchLabels:
      app: slskd-name-reservation-bot
  policyTypes:
    - Ingress
    - Egress
  ingress: []
  egress:
    # Allow DNS queries to kube-system for gluetun to resolve ProtonVPN hostnames
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow WireGuard traffic to ANY IP (only on WireGuard port)
    # Gluetun will only connect to ProtonVPN, but we allow any IP
    # since ProtonVPN servers are spread across many different networks
    - ports:
        - protocol: UDP
          port: 51820
