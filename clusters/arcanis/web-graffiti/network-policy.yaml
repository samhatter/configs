apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: web-graffiti-vpn-only
  namespace: web-graffiti
spec:
  podSelector:
    matchLabels:
      app: web-graffiti
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from within the namespace (for web UI access via ingress)
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: traefik
      ports:
        - protocol: TCP
          port: 5554
  egress:
    # Allow DNS queries to kube-system for gluetun to resolve ProtonVPN hostnames
    - to:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: kube-system
      ports:
        - protocol: UDP
          port: 53
    
    # Allow WireGuard traffic to ANY IP (only on WireGuard port)
    # Gluetun will only connect to ProtonVPN, but we allow any IP
    # since ProtonVPN servers are spread across many different networks
    - ports:
        - protocol: UDP
          port: 51820
